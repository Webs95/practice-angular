<div class="input-container">
  <h3>Passangers:</h3>
  <div class="list-container" *ngFor="let passanger of passangers">
    <ul>
      <li>
        <p>{{ passanger.id }}</p>
        <p>{{ passanger.name }}</p>
      </li>
    </ul>
  </div>
  <p [textContent]="someString"></p>
  <input type="text" (input)="onChange($event)"/>
</div>
