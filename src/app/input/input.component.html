<div class="input-container">
  <h3>Passangers:</h3>
  <ul class="list">
    <li class="list-item" *ngFor="let passanger of passangers; let i = index">
      <div
        class="status"
        [ngStyle]="{backgroundColor: (passanger.checkedIn ? 'green' : 'red')}"
      ></div>
      {{ i + 1 }}: {{ passanger.name }}
    </li>
  </ul>
</div>
